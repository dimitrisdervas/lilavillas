<!-- TITLE CASE -->
<div>
      {% case include.field_Data.link %}
      {% when 'posts' %}
            <a {% for data in include.field_Data %}
           {% case data[0] %}
            {% when 'id' %}
               {{data[0]}}="{{data[1]}}"
            {% when 'class' %}
               {{data[0]}}="{{data[1]}}"
            {% when 'theme' %}
               {{data[0]}}="{{data[1]}}"
            {% endcase%}
        {% endfor %}
               href="{{ site.baseurl}}{{ post.url }}">{{ post.[include.field_Field] }}</a>
      {% when 'products' %}
             <a href="{{ site.baseurl}}products/{{ post.sku }}.html">{{ post.[include.field_Field] }}</a>
      {% else %}
           {{ post.[include.field_Field] }} 
      {% endcase %}

   </div>
